<script language=javascript>
xoaduoc = false;
tdcha = null;
tdcon = null;

function hien(cha, con) {
	xoaduoc = false;

	if(tdcon != null) tdcon.style.visibility = 'hidden';
	if(tdcha != null) tdcha.style.backgroundColor = '';

	tdcha = cha;
	tdcon = con;

	tdcon.style.visibility = 'visible';
	tdcha.style.backgroundColor = 'red';
} 

function xoa() {
	if(xoaduoc == false) return;
	if(tdcon != null) tdcon.style.visibility = 'hidden';
	if(tdcha != null) tdcha.style.backgroundColor = '';
}

setInterval("xoa()", 800);

</script>
