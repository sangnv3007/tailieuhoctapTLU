<body>

<table border=0 width=1000px height=2000px>



<div id=doituong style="left:0; top:0; width:50px; height:50px; position:absolute; background-color:red"> </div>

<script language=javascript>


function thaydoi() {
	h = document.body.clientHeight;
	w = document.body.clientWidth;
	t = parseInt(document.body.scrollTop);

	y = parseInt(doituong.style.top);

	if(y < t + h/2) doituong.style.top = y+1;
	if(y > t + h/2) doituong.style.top = y-1;
}


setInterval("thaydoi()", 10);
</script>
</table>

</body>
