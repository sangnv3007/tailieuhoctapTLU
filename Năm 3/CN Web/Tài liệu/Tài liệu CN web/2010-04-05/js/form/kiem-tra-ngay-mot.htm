<form name=nhapngay method=get action="xuly.htm" 
onsubmit="return kiemtra()">

Ngày sinh <input type=text name=txtNgayThang>  
<input type=submit value="Gửi">
</form>

<script>

function ktngay(d, m, y) {
	if( d>=1 && d<=29 && m==2 && (y%4) == 0) return true;
	if( d>=1 && d<=28 && m==2 && (y%4) != 0) return true;
	if( d>=1 && d<=30 && (m==4||m==6||m==9||m==11)  ) return true;
	if( d>=1 && d<=31 && (m==1||m==3||m==5||m==7||m==8||m==10||m==12)  ) return true;

	return false;
}


function kiemtra() {
	re1 = /^[0-9]{1,2}\/[0-9]{1,2}\/[0-9]{4}$/
	re2 = /^[0-9]{1,2}-[0-9]{1,2}-[0-9]{4}$/

	s = nhapngay.txtNgayThang.value;
	if( re1.test(s) == false && re2.test(s) == false ) { 
		alert('Ngày tháng không đúng định dạng'); 
		nhapngay.txtNgayThang.focus(); 
		return false; 
	}

	s = s.replace("-", "/");  //  nếu s = "31-11-1990" thì s = "31/11/1990"
	a = s.split("/");  //  nếu s = "31/11/1990" thì a = { "31", "11", "1990" }
	
	if( ktngay( parseInt(a[0]), parseInt(a[1]), parseInt(a[2]) ) == false ) { 
		alert('Ngày tháng không hợp lệ'); 
		nhapngay.txtNgayThang.focus(); 
		return false; 
	}

	return true;
}
</script>
